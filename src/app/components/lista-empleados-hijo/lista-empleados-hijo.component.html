<section class="listaEmpleados contenedor">

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center item-lista m-2">

            <span class="spanTextoLi" (click)="abrirEditor(indice)" title="Click para abrir editor">

                <a [routerLink]="['editar-empleado', indice]" class="btn btn-outline-secondary">
                    {{indice+1}}: {{ empleadoDeLista.nombre }} {{ empleadoDeLista.apellido }} tiene el cargo de {{ empleadoDeLista.cargo }} y cobra: USD{{empleadoDeLista.salario}}
                </a>

            </span>

            <!-- <a class="btn btn-outline-primary" (click)="editarEmp(indice, cuadroNombre, cuadroApellido, cuadroCargo, cuadroSalario)">Editar</a> -->

            <div class="list-group__btn">
                <a class="btn btn-outline-primary mx-2" [routerLink]="['editar-empleado', indice]" [queryParams]="{accion: '1'}">Editar</a>

                <a class="btn btn-outline-danger mx-2" [routerLink]="['editar-empleado', indice]" [queryParams]="{accion: '2'}">Eliminar</a>
            </div>

        </li>

        <li class="list-group-item">
            <app-caracteristicas-empleado (caracteristicasEmpleados)="agregarCaracteristica($event)" [indice]="indice" [empleadosLista]="empleadosLista"></app-caracteristicas-empleado>
        </li>


    </ul>

    <!-- recorre la lista output -->
    <div *ngIf="caracteristicasLista.length >= 1">
        <h2>Lista de caracter√≠sticas</h2>
        <ul>
            <li *ngFor="let item of caracteristicasLista">{{item | titlecase}}</li>
        </ul>
    </div>

</section>
